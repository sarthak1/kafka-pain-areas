# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=movement-processor-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.max-poll-records=100

# Topic Configuration
kafka.topic.sa-team-movements=sa-team-movements
kafka.topic.retention.hours=2160

# Cut-over Configuration
system.cutover.enabled=true
system.cutover.gap-days=30
system.cutover.rest-api.enabled=true
system.cutover.rest-api.base-url=https://sa-team-api.company.com/api/v1
system.cutover.rest-api.batch-size=1000
system.cutover.parallel-processing=true

# Movement Detection Configuration
movement.detection.strategy=BUSINESS_RULE
movement.reverse.validation.enabled=true
movement.validation.strict-mode=false

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/movement_db
spring.datasource.username=movement_user
spring.datasource.password=movement_pass
spring.jpa.hibernate.ddl-auto=update

# Monitoring Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.com.company.kafka=DEBUG
logging.level.org.apache.kafka=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Performance Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=25

# Retry Configuration
movement.processing.retry.max-attempts=3
movement.processing.retry.delay-ms=1000

# Alert Configuration
alerting.enabled=true
alerting.reverse-movement.threshold=0.1
alerting.processing-failure.threshold=0.05